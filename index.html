<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sneha ‚ù§Ô∏è My Valentine</title>

<style>

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background */
body {
    height: 100vh;
    background: linear-gradient(135deg, #ff3c7d, #ff9dbb);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* App Container */
.app {
    width: 360px;
    max-width: 95%;
    height: 640px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    padding: 25px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

/* Header */
.header {
    font-size: 22px;
    font-weight: bold;
    color: #ff2f6e;
}

/* Question */
#question {
    font-size: 20px;
    margin: 35px 0;
    color: #333;
}

/* Buttons */
.buttons {
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff2f6e;
    color: white;
}

#noBtn {
    background: #aaa;
    color: white;
}

button:hover {
    transform: scale(1.1);
}

/* Message */
#message {
    margin-top: 15px;
    font-size: 18px;
    color: #ff2f6e;
    font-weight: bold;
}

/* Footer */
.footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    left: 0;
    font-size: 13px;
    color: #888;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 5s linear infinite;
    color: rgba(255,0,80,0.7);
}

@keyframes float {
    from {
        transform: translateY(100%);
        opacity: 1;
    }
    to {
        transform: translateY(-100%);
        opacity: 0;
    }
}

/* Proposal Screen */
.proposal {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #ff2f6e, #ff9dbb);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    display: none;
}

/* Ring Animation */
.ring {
    font-size: 80px;
    animation: pop 1.5s infinite;
}

@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* Fade In */
.fade {
    animation: fadeIn 2s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
</audio>

<div id="hearts"></div>

<div class="app">

    <!-- Proposal Screen -->
    <div class="proposal" id="proposal">
        <div class="ring">üíç</div>
        <h1 class="fade">Sneha ‚ù§Ô∏è</h1>
        <h2 class="fade">Will You Marry Me?</h2>
        <p class="fade">I want to spend my whole life with you üíñ</p>
        <p class="fade">Forever Yours üòò</p>
    </div>


    <!-- Main App -->
    <div class="header">
        üíñ For My Valentine Sneha üíñ
    </div>

    <h2 id="question">
        Sneha, will you be my Valentine? ‚ù§Ô∏è
    </h2>

    <div class="buttons">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="message"></div>

    <div class="footer">
        Made with ‚ù§Ô∏è by Your Valentine
    </div>

</div>


<script>

/* Music Play on First Click */
document.body.addEventListener("click", () => {
    document.getElementById("bgm").play();
}, { once: true });


/* Questions */
const questions = [
    "Sneha, will you be my Valentine? ‚ù§Ô∏è",
    "Will you stay with me forever? üíï",
    "Can I love you every day? üòò",
    "Will you be my queen? üëëüíñ",
    "Can I hold your hand forever? ü§ù‚ù§Ô∏è"
];

let index = 0;
let noClicks = 0;

const question = document.getElementById("question");
const message = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const proposal = document.getElementById("proposal");

/* YES Button */
yesBtn.addEventListener("click", () => {

    index++;

    if (index < questions.length) {
        question.textContent = questions[index];
        message.textContent = "My heart is melting ‚ù§Ô∏èüî•";
    }
    else {

        // Show Proposal
        proposal.style.display = "flex";

        document.getElementById("bgm").volume = 0.7;

        createHeartBurst();
    }
});


/* NO Button */
noBtn.addEventListener("click", () => {

    noClicks++;

    const replies = [
        "Please Sneha ü•∫üíî",
        "Think again üò¢",
        "My love is waiting ‚ù§Ô∏è",
        "Don‚Äôt reject me üò≠",
        "I‚Äôll wait forever üíò"
    ];

    question.textContent = replies[noClicks % replies.length];
    message.textContent = "Love still pending approval üòÑüíó";

    let x = Math.random() * 150 - 75;
    let y = Math.random() * 150 - 75;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});


/* Floating Hearts */
function createHeart() {

    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "%";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    heart.style.animationDuration = Math.random() * 2 + 3 + "s";

    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);


/* Heart Explosion on Proposal */
function createHeartBurst() {

    for (let i = 0; i < 40; i++) {

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";

        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.fontSize = "25px";

        heart.style.animation = "float 3s linear";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}

</script>

</body>
</html>
